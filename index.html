<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container shadow p-4 col-lg-4 col-md-6 col-sm-12">
        <div class="row">
            <div class="">
                <h1 class="text-center text-success">Countdown Timer</h1>
               <div class="d-flex">
                <input type="text" placeholder="hours" class="form-control ms-2" id="hr">
                <input type="text" placeholder="minutes" class="form-control ms-2" id="min">
                <input type="text" placeholder="seconds" class="form-control ms-2" id="sec">
                <button class="btn btn-success  m-auto ms-2" onclick="countDown()" id="bt">START</button>
                <button class="btn btn-success  m-auto ms-2" onclick="stopTime()" id="bt">STOP</button>
               </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
